{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}

  <!-- [ Main Content ] start -->
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h5>新增長者</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                  <label>請在下方選擇要上傳的檔案</label><br>
                  <input type="file" name="uploadedFile">
                </div>
                <div class="form-group">
                  <label for="tagSelect">長者標籤</label>
                  {% for user in users%}
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="user_tag" value="{{ user.id }}" id="{{ user.username }}">
                      <label class="form-check-label" for="{{ user.username }}">
                        {{ user.username }}
                      </label>
                    </div>
                  {% endfor %}
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="other" value="true" id="other">
                    <label class="form-check-label" for="other">
                      其他
                    </label>
                    <input type="text" class="form-control" name="other_text" id="other_text" style="display:none;">
                  </div>
                </div>
                <!-- <div class="form-group">
                  <label>影像日期</label>
                  <input type="date" class="form-control" name="dateTimeOfUpload">
                </div> -->
                <button type="submit" class="btn btn-primary">送出</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- [ Main Content ] end -->

{% endblock content %}

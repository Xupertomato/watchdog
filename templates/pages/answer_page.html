{% extends 'layouts/base.html' %}
{% block content %}
<h1>{{ question.questionnaire.title }}</h1>
<p>{{ question.questionnaire.description }}</p>

<h2>{{ question.text }}</h2>
{% if question.question_type == 'text' %}
  <textarea name="answers-{{ question.id }}" rows="3"></textarea>
{% elif question.question_type == 'media' %}
  <input type="url" name="answers-{{ question.id }}" placeholder="Enter media URL">
{% endif %}

<button type="submit">Submit Answer</button>

{% endblock %}
